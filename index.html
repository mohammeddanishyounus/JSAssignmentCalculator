<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="CalcBody">
        <div >
            <input id="inputBox" type="text">
        </div>
        <div id="btnBox">
            <div id="Operations">
                <div onclick="getNumber('+')">&plus;</div>
                <div onclick="getNumber('-')">&minus;</div>
                <div onclick="getNumber('*')">&times;</div>
                <div onclick="getNumber('/')">&divide;</div>
            </div>
            <div id="leftpanel">
            <div id="Numbers">
                <div onclick="getNumber('9')">9</div>
                <div onclick="getNumber('8')">8</div>
                <div onclick="getNumber('7')">7</div>
            </div>
            <div id="Numbers">
                <div onclick="getNumber('6')">6</div>
                <div onclick="getNumber('5')">5</div>
                <div onclick="getNumber('4')">4</div>
            </div>
            <div id="Numbers">
                <div onclick="getNumber('1')">1</div>
                <div onclick="getNumber('2')">2</div>
                <div onclick="getNumber('3')">3</div>
            </div>
            <div id="Numbers">
                <div onclick="getNumber('0')">0</div>
                <div onclick="getNumber('.')">.</div>
                <div onclick="clearResult()">C</div>
            </div>
        </div>
            <div class="btnEqual" onclick="getResult()">&equals;</div>
        </div>
        
    </div>
</body>
</html>
